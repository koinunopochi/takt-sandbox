services:
  takt:
    build: .
    volumes:
      - claude-data:/root/.claude
      - ${HOME}/.takt:/root/.takt
      - ${TAKT_PROJECT_DIR:-.}:/workspace
    environment:
      - CLAUDE_CODE_OAUTH_TOKEN
      - ANTHROPIC_API_KEY
    working_dir: /workspace
    stdin_open: true
    tty: true

volumes:
  claude-data:
