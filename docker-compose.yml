services:
  takt:
    build: .
    volumes:
      - claude-data:/root/.claude
      - ${HOME}/.claude/.credentials.json:/root/.claude/.credentials.json:ro
      - ${HOME}/.takt:/root/.takt
      - ${TAKT_PROJECT_DIR:-.}:/workspace
    working_dir: /workspace
    stdin_open: true
    tty: true

volumes:
  claude-data:
